name: TinySummarizer CI

on:
push:
  branches:
    [main]
  # paths:
  #   - 'backend/**'
  #   - '.github/workflows/ci.yml'
  
pull_request:
  branches:
    [main]


jobs:  backend-test:
  name: Rum Backend Test 
    runs-on: ubuntu-latest
  steps:
  - name: Checkout code
    uses: actions/checkout@v2 
    - name: Set up Node.js
    uses: actions/setup-node@v2
    with:
      node-version: '18'
  - name: Install dependencies
    run: |
      cd backend
      npm install
  - name: Run tests
    run: |
      cd backend
      npm test
